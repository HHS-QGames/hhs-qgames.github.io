---
layout: single
---

{% assign game = page.game %}

{% if game %}
  <p>{{ game.description }}</p>
  <p><strong>Genre:</strong> {{ game.genre | default: "Genre not available" }}</p>
  <p><strong>Release Date:</strong> {{ game.release_date | default: "Release date not available" }}</p>
  <a href="{{ game.play_url }}" class="btn btn--primary btn--large">Play Now!</a>
  <br>
  <img src="{{ game.showcase_image }}" alt="{{ game.name }} showcase image">
{% else %}
  <p>Game information not found.</p>
{% endif %}
