layout: default

<!-- Embed another website using html -->
<iframe
  src="{{ page.play_url }}"
  width="100%"
  height="100%"
  style="border: none; top: 0; height: 100dvh; scroll-behavior: smooth"
></iframe>
<script>
  window.onload = function () {
    document.querySelector("iframe").scrollIntoView({ behavior: "smooth" });
  };
</script>
